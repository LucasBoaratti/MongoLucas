<main>
    <h1>Cultura da Mongólia</h1>
    <div class="mapaCuriosidades">
        <section class="mongolia">
            <img src="assets/Mapa_Mongolia.png" alt="Mapa da Mongólia" class="mapa">
            <!-- Pins -->
            <div class="culturasModal">
                <img src="assets/Pin.png" alt="Pin" class="pin pin1" (click)="abrirModalFestivais()">
                <img src="assets/Pin.png" alt="Pin" class="pin pin2" (click)="abrirModalTrajes()">
                <img src="assets/Pin.png" alt="Pin" class="pin pin3">
                <img src="assets/Pin.png" alt="Pin" class="pin pin4">
                <!-- Controlando o estado do visibilidade do modal (openModal) e função de fechar o modal (fecharModal) -->
                <app-festival [open]="openModalFestivais" [closeModalFestivais]="fecharModalFestivais"></app-festival>
                <app-trajes [open]="openModalTrajes" [closeModalTrajes]="fecharModalTrajes"></app-trajes>
            </div>
        </section>
    </div>
